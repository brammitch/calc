<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stored-input-wrapper">
        <span class="stored-input"></span>
      </div>
      <div class="display-wrapper">
        <span class="display"></span>
      </div>
      <button disabled class="calc div3">&#65285;</button>
      <button disabled class="calc div4">CE</button>
      <button class="calc div5 operator" id="clear">C</button>
      <button class="calc div6 operator" id="delete">&#9003;</button>
      <button disabled class="calc div7">&#8543;&#120;</button>
      <button disabled class="calc div8">x&sup2;</button>
      <button disabled class="calc div9">&sup2;&#8730;x</button>
      <button class="calc div10 operator" id="divide">&#247;</button>
      <button class="calc div11 number" id="seven">7</button>
      <button class="calc div12 number" id="eight">8</button>
      <button class="calc div13 number" id="nine">9</button>
      <button class="calc div14 operator" id="multiply">&#215;</button>
      <button class="calc div15 number" id="four">4</button>
      <button class="calc div16 number" id="five">5</button>
      <button class="calc div17 number" id="six">6</button>
      <button class="calc div18 operator" id="subtract">&#8722;</button>
      <button class="calc div19 number" id="one">1</button>
      <button class="calc div20 number" id="two">2</button>
      <button class="calc div21 number" id="three">3</button>
      <button class="calc div22 operator" id="add">&#43;</button>
      <button disabled class="calc div23">&#177;</button>
      <button class="calc div24 number" id="zero">0</button>
      <button disabled class="calc div25">.</button>
      <button class="calc div26 operator" id="equals">&#61;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
