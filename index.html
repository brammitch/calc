<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-wrapper">
        <span class="display"></span>
      </div>
      <button disabled class="calc item1">&#65285;</button>
      <button disabled class="calc item2">CE</button>
      <button class="calc item3 operator">C</button>
      <button class="calc item4 operator">&#9003;</button>
      <button disabled class="calc item5">&#8543;&#120;</button>
      <button disabled class="calc item6">x&sup2;</button>
      <button disabled class="calc item7">&sup2;&#8730;x</button>
      <button class="calc item8 operator" id="divide">&#247;</button>
      <button class="calc item9 number" id="seven">7</button>
      <button class="calc item10 number" id="eight">8</button>
      <button class="calc item11 number" id="nine">9</button>
      <button class="calc item12 operator" id="multiply">&#215;</button>
      <button class="calc item13 number" id="four">4</button>
      <button class="calc item14 number" id="five">5</button>
      <button class="calc item15 number" id="six">6</button>
      <button class="calc item16 operator" id="subtract">&#8722;</button>
      <button class="calc item17 number" id="one">1</button>
      <button class="calc item18 number" id="two">2</button>
      <button class="calc item19 number" id="three">3</button>
      <button class="calc item20 operator" id="add">&#43;</button>
      <button disabled class="calc item21">&#177;</button>
      <button class="calc item22 number" id="zero">0</button>
      <button disabled class="calc item23">.</button>
      <button class="calc item24 operator" id="equals">&#61;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
